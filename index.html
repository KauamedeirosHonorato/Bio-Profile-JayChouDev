    <!-- modo escuro -->
    <script>
      const html = document.documentElement;
      const toggle = document.getElementById("theme-toggle");

      // Verifica se o usuário já tinha uma preferência salva no localStorage
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme) {
        // Se houver uma preferência salva, aplica-a
        html.setAttribute("data-theme", savedTheme);
        toggle.checked = savedTheme === "dark";
      } else {
        // Se não houver preferência salva, define o modo escuro como padrão
        // e salva essa preferência para futuras visitas.
        html.setAttribute("data-theme", "dark");
        toggle.checked = true;
        localStorage.setItem("theme", "dark");
      }

      toggle.addEventListener("change", () => {
        if (toggle.checked) {
          html.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        } else {
          html.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light");
        }
      });
    </script>

    <!-- Script para corrigir a altura do viewport (vh) no iOS/Safari -->
    <script>
      const setVhVariable = () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      };

      window.addEventListener("resize", setVhVariable);
      window.addEventListener("load", setVhVariable);
      setVhVariable(); // Executa na primeira carga
    </script>
